<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<p class="a1">Таблица погоды</p>
<table>
    <tr>
        <th>День</th>
        <th>Температура</th>
    </tr>
    <div th:each="item : ${current}">
        <div id="el" th:text="${item}">День</div>
        <td th:text="${item}">Температура</td>
    </div>
</table>

</body>
</html>
